<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper con1_slide">
     <ul class="swiper-slide">
      <a href="#">
       <li><img src="./img/l_img1.jpg" alt="x"></li>
       <li><img src="./img/r_img1.jpg" alt="x"></li>
      </a>
     </ul>
     <ul class="swiper-slide">
      <a href="#">
       <li><img src="./img/l_img2.png" alt="x"></li>
       <li><img src="./img/r_img2.png" alt="x"></li>
      </a>
     </ul>
     <ul class="swiper-slide">
      <a href="#">
       <li><img src="./img/l_img3.jpg" alt="x"></li>
       <li><img src="./img/r_img3.jpg" alt="x"></li>
      </a>
     </ul>
     <ul class="swiper-slide">
      <a href="#">
       <li><img src="./img/l_img4.png" alt="x"></li>
       <li><img src="./img/r_img4.png" alt="x"></li>
      </a>
     </ul>
     <ul class="swiper-slide">
      <a href="#">
       <li><img src="./img/l_img5.jpg" alt="x"></li>
       <li><img src="./img/r_img5.jpg" alt="x"></li>
      </a>
     </ul>
     <ul class="swiper-slide">
      <a href="#">
       <li><img src="./img/l_img6.png" alt="x"></li>
       <li><img src="./img/r_img6.png" alt="x"></li>
      </a>
     </ul>
     <ul class="swiper-slide">
      <a href="#">
       <li><img src="./img/l_img7.jpg" alt="x"></li>
       <li><img src="./img/r_img7.jpg" alt="x"></li>
      </a>
     </ul>
     <ul class="swiper-slide">
      <a href="#">
       <li><img src="./img/l_img7.jpg" alt="x"></li>
       <li><img src="./img/r_img7.jpg" alt="x"></li>
      </a>
     </ul>
     <ul class="swiper-slide">
      <a href="#">
       <li><img src="./img/l_img8.png" alt="x"></li>
       <li><img src="./img/r_img8.jpg" alt="x"></li>
      </a>
     </ul>
     <ul class="swiper-slide">
      <a href="#">
       <li><img src="./img/l_img9.jpg" alt="x"></li>
       <li><img src="./img/r_img9.jpg" alt="x"></li>
      </a>
     </ul>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      effect: "fade",
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>

</html>
